<app-header [titleHeader]="'Summary Report'" [isMenuOrBackButton]="'menu'"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" *ngIf="networkType!='none'">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card class="searchCard">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="grid-input-col">
          <mat-form-field class="login-full-width grid-col-form" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="search"
             #searchShipment="ngModel" name="searchShipment">
          </mat-form-field>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card>


  <div *ngIf="networkType!='none'">
  <ion-card *ngFor="let item of summaryReports  | filter:search" class="eptCard">
    <ion-card-header class="CardHeader">
      <p text-wrap class="schemeName"> {{item.schemeName}}</p>
    </ion-card-header>
    <ion-card-content class="cardContent">
      <ion-grid>
        <ion-row *ngIf="item.shipmentDate">
          <ion-col size="5">
            <p text-wrap>
              <span class="text-title-color">Shipment Date </span>
            </p>
          </ion-col>
          <ion-col size="1">
              <p text-wrap>
                  <span class="text-title-color">:</span>
              </p>
          </ion-col>
          <ion-col>
            <p text-wrap class="shipmentValues">
              <span>{{item.shipmentDate | date :'d MMM y'}}</span>
            </p>
          </ion-col>
        </ion-row>


       <ion-row *ngIf="item.shipmentCode">
          <ion-col size="5">
            <p text-wrap>
              <span class="text-title-color">Shipment Code </span>
            </p>
          </ion-col>
          <ion-col size="1">
              <p text-wrap>
                  <span class="text-title-color">:</span>
              </p>
          </ion-col>
          <ion-col>
            <p text-wrap class="shipmentValues">
              <span>{{item.shipmentCode}}</span>
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-button class="text-center native-btn"  href="{{apiUrl}}{{item.downloadLink}}" *ngIf="item.downloadLink">Download Report</ion-button> -->
      <ion-button class="text-center native-btn"   (click)="downloadReport(item.downloadLink,item.fileName)"*ngIf="item.downloadLink">Download Report</ion-button>

    </ion-card-content>
  </ion-card>


    <!-- ion-skeleton-text code start -->
    <ion-card *ngFor="let item of skeltonArray" class="eptCard">
      <ion-card-header class="CardHeader">
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </ion-card-header>
  
      <ion-card-content class="cardContent">
        <ion-grid class="shipmentGrid">
          <ion-row class="skeltonRow">
            <ion-col size="12">
              <p text-wrap>
                <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
              </p>
            </ion-col>
          </ion-row>
          <ion-row class="skeltonRow">
            <ion-col size="12">
              <p text-wrap>
                <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
              </p>
            </ion-col>
          </ion-row>
          <ion-row class="skeltonRow">
            <ion-col size="12">
              <p text-wrap>
                <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text>
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <!-- ion-skeleton-text code end -->
  </div>

  <ion-card class="eptCard noReports" *ngIf="networkType=='none' || showNoData">
    <ion-card-content class="cardContent">
    <p class="noReports">
      No summary reports available 
    </p>
      </ion-card-content>
  </ion-card>

</ion-content>
