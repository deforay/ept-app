<ion-header>
  <ion-toolbar>
    <ion-title>dts_hiv_viralload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span class="partiHeaders"> Participants Details</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
         <span class="partiHeaders"> Participant Name</span>
          </ion-col>
          <ion-col>
            Indhu
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <span class="partiHeaders">Participant Code</span>
          </ion-col>
          <ion-col>
            4125
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <span class="partiHeaders"> Affiliation</span>
          </ion-col>
          <ion-col>
            Laboratory
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <span class="partiHeaders"> Tel Phone No</span>
          </ion-col>
          <ion-col>
            044-345444645
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <span class="partiHeaders">Mobile No</span>
          </ion-col>
          <ion-col>
            9841119818
          </ion-col>
        </ion-row>
      </ion-grid>


      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Destination
        </mat-panel-title>
        <mat-panel-description>
          Type the country name
          <mat-icon>map</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Day of the trip
        </mat-panel-title>
        <mat-panel-description>
          Inform the date you wish to travel
          <mat-icon>date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" (focus)="picker.open()" readonly>
      </mat-form-field>
      <mat-datepicker #picker></mat-datepicker>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
</ion-content>
